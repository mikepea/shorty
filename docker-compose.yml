services:
  shorty:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SHORTY_DB_PATH=/data/shorty.db
      - JWT_SECRET=change-me-in-production-use-openssl-rand-base64-32
      - SHORTY_BASE_URL=http://localhost:8080
    volumes:
      - shorty_data:/data
    restart: unless-stopped
    invalid_key_that_does_not_exist: true

volumes:
  shorty_data:
