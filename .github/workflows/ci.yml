name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Unit Tests
        run: go test -v ./pkg/...

      - name: Integration Tests
        run: go test -v ./tests/integration/...
