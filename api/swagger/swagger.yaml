basePath: /api
definitions:
  auth.AuthResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/auth.UserResponse'
    type: object
  auth.ChangePasswordRequest:
    properties:
      current_password:
        type: string
      new_password:
        minLength: 8
        type: string
    required:
    - current_password
    - new_password
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  auth.UserResponse:
    properties:
      email:
        type: string
      has_password:
        type: boolean
      id:
        type: integer
      name:
        type: string
      system_role:
        type: string
    type: object
  groups.CreateGroupRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  groups.GroupResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      member_count:
        type: integer
      name:
        type: string
      role:
        description: User's role in this group
        type: string
    type: object
  groups.UpdateGroupRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  links.CreateLinkRequest:
    properties:
      description:
        type: string
      is_public:
        type: boolean
      is_unread:
        type: boolean
      slug:
        maxLength: 50
        minLength: 1
        type: string
      title:
        type: string
      url:
        type: string
    required:
    - url
    type: object
  links.LinkResponse:
    properties:
      click_count:
        type: integer
      created_at:
        type: string
      description:
        type: string
      group_id:
        type: integer
      id:
        type: integer
      is_public:
        type: boolean
      is_unread:
        type: boolean
      slug:
        type: string
      title:
        type: string
      updated_at:
        type: string
      url:
        type: string
    type: object
  links.UpdateLinkRequest:
    properties:
      description:
        type: string
      is_public:
        type: boolean
      is_unread:
        type: boolean
      slug:
        maxLength: 50
        minLength: 1
        type: string
      title:
        type: string
      url:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    name: Shorty Support
    url: https://github.com/mikepea/shorty
  description: A modern URL shortener with team collaboration, SSO, and SCIM support.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Shorty API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate with email and password to receive a JWT token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.AuthResponse'
        "400":
          description: Validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login
      tags:
      - auth
  /auth/logout:
    post:
      description: Logout the current user (client-side token invalidation)
      produces:
      - application/json
      responses:
        "200":
          description: Logged out successfully
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Logout
      tags:
      - auth
  /auth/me:
    get:
      description: Get the authenticated user's profile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.UserResponse'
        "401":
          description: Authentication required
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - auth
  /auth/password:
    put:
      consumes:
      - application/json
      description: Change the password for the authenticated user (requires existing
        password)
      parameters:
      - description: Password change details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Validation error or SSO-only user
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Authentication required or wrong current password
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Change password
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account and receive a JWT token
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/auth.AuthResponse'
        "400":
          description: Validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Email already registered
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /groups:
    get:
      description: Get all groups the current user is a member of
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/groups.GroupResponse'
            type: array
      security:
      - BearerAuth: []
      summary: List groups
      tags:
      - groups
    post:
      consumes:
      - application/json
      description: Create a new group with the current user as admin
      parameters:
      - description: Group details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/groups.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/groups.GroupResponse'
        "400":
          description: Validation error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a group
      tags:
      - groups
  /groups/{id}:
    delete:
      description: Delete a group (requires admin role in group)
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Group deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Admin access required
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a group
      tags:
      - groups
    get:
      description: Get details of a specific group
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/groups.GroupResponse'
        "404":
          description: Group not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get a group
      tags:
      - groups
    put:
      consumes:
      - application/json
      description: Update a group (requires admin role in group)
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated group details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/groups.UpdateGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/groups.GroupResponse'
        "400":
          description: Validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Admin access required
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a group
      tags:
      - groups
  /groups/{id}/links:
    get:
      description: Get all links belonging to a specific group
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      - description: Filter by unread status
        in: query
        name: is_unread
        type: boolean
      - description: Filter by public status
        in: query
        name: is_public
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/links.LinkResponse'
            type: array
        "400":
          description: Invalid group ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Group not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List links in a group
      tags:
      - links
    post:
      consumes:
      - application/json
      description: Create a new shortened link in a group
      parameters:
      - description: Group ID
        in: path
        name: id
        required: true
        type: integer
      - description: Link details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/links.CreateLinkRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/links.LinkResponse'
        "400":
          description: Validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Group not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a link
      tags:
      - links
  /links:
    get:
      description: Search links across all groups the user has access to
      parameters:
      - description: Search query (searches title, description, URL)
        in: query
        name: q
        type: string
      - description: Filter by unread status
        in: query
        name: is_unread
        type: boolean
      - description: Filter by public status
        in: query
        name: is_public
        type: boolean
      - description: Filter by group ID
        in: query
        name: group_id
        type: integer
      - description: Filter by tag name
        in: query
        name: tag
        type: string
      - description: Max results (default 50, max 100)
        in: query
        name: limit
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/links.LinkResponse'
            type: array
      security:
      - BearerAuth: []
      summary: Search links
      tags:
      - links
  /links/{slug}:
    delete:
      description: Delete a link by slug
      parameters:
      - description: Link slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Link deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Link not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a link
      tags:
      - links
    get:
      description: Get link details by its short slug
      parameters:
      - description: Link slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/links.LinkResponse'
        "404":
          description: Link not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get a link by slug
      tags:
      - links
    put:
      consumes:
      - application/json
      description: Update an existing link by slug
      parameters:
      - description: Link slug
        in: path
        name: slug
        required: true
        type: string
      - description: Updated link details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/links.UpdateLinkRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/links.LinkResponse'
        "400":
          description: Validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Link not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a link
      tags:
      - links
securityDefinitions:
  BearerAuth:
    description: 'JWT token or API key. Format: "Bearer {token}"'
    in: header
    name: Authorization
    type: apiKey
  SCIMAuth:
    description: 'SCIM bearer token. Format: "Bearer {scim_token}"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
